<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="data:;base64,=" />
    <title>Medical simulation</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      #canvas {
        background: #000;
      }
      #supportingCanvas, #supportingCanvas2, #supportingCanvas3 {
        display: none;
      }
      #stageBtn{
        position: absolute;
        top: 400px;
        left: 670px;
        padding: 1%;
        background-color: transparent;
        font-size: 14px;
        font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        cursor: pointer;
        color: rgb(50, 50, 50);
        border: 1px solid rgba(14, 11, 11, 0.3);
        box-shadow: 1px 0px 0px 0px rgba(50,50,50,0.3);
      }
      #examText{
        position: absolute;
        top: 400px;
        left: 650px;
        padding: 1%;
        background-color: transparent;
        font-size: 14px;
        font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        color: rgb(50, 50, 50);
        border: 1px solid rgba(50,50,50,0.3);
        box-shadow: 1px 0px 0px 0px rgba(50,50,50,0.3);
        width: 150px;
        display: none;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <input type="button" value="Перейти к практике" id="stageBtn">
    <input type="text" name="" id="examText" value="Начните екзамен" readonly>
    <canvas id="supportingCanvas"></canvas>
    <canvas id="supportingCanvas2"></canvas>
    <canvas id="supportingCanvas3"></canvas>
    <script src="./js/three.js"></script>
    <script src="./js/MTLLoader.js"></script>
    <script src="./js/OBJLoader.js"></script>
    <script src="./js/main.js"></script>
