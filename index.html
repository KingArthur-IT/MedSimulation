<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="data:;base64,=" />
    <title>Medical simulation</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        overflow: hidden;
        font-family: "Trebuchet MS", Helvetica, sans-serif;
      }
      #canvas {
        background: #000;
      }
      #supportingCanvas,
      #supportingCanvas2,
      #supportingCanvas3 {
        display: none;
      }
      #stageBtn {
        position: absolute;
        transition: border 0.3s ease-in;
        cursor: pointer;
        letter-spacing: .5px;
        top: 380px;
        left: 625px;
        font-size: 20px;
        display: none;
        width: 215px;
        height: 55px;
        box-shadow: 0px 0px 5px 1px rgb(122, 122, 122);
        background-color: rgb(183, 183, 183);
        border: 2px solid rgb(183, 183, 183);
        border-radius: 10px;
        text-transform: uppercase;
        color: #000;
        font-weight: bold;
      }
      #stageBtn:hover{
        border: 2px solid rgb(0, 0, 0);
      }
      #examText {
        position: absolute;            
        top: 380px;
        left: 600px;
        width: 235px;
        height: 55px;
        border-radius: 10px;
        font-size: 18px;
        text-transform: uppercase;
        color: #000;
        letter-spacing: .5px;
        display: none;  
        box-shadow: 0px 0px 5px 1px rgb(122, 122, 122);
        background-color: rgb(183, 183, 183);
        border: 2px solid rgb(183, 183, 183);      
        text-align: center;
        outline: none;
        justify-content: center;
        align-items: center;
      }
      #examCounter{
        font-size: 29px;
        margin-left: 8px;
      }
      .interface-text{
        position: absolute;
        background-color: transparent;
        border: none;
        letter-spacing: .5px;
        outline: none;
      }
      #title{        
        top: 4px;
        left: 10px;
        font-size: 32px;
        color: #fff;
      }
      #popupTitle{
          left: 300px;
          top: 140px;
          font-size: 11px;
          color: #fff;
      }
      #popupText{
        left: 285px;
        top: 160px;
        font-size: 11px;
        text-align: justify;
        width: 275px;
        resize: none;
      }
      #popupBtn{
        position: absolute;
        background-color: rgb(122, 122, 122);
        border: 2px solid rgb(122, 122, 122);
        transition: border 0.3s ease-in;
        cursor: pointer;
        color: #fff;
        padding: 2px;
        border-radius: 5px;
        letter-spacing: .5px;
        left: 370px;
        top: 258px;
        font-size: 11px;
        width: 100px;
      }
      #popupBtn:hover{
        border: 2px solid rgb(62, 62, 62);
      }
      #helpText{
        position: absolute;
        outline: none;
        font-size: 9px;
        color: #fff;
        left: 270px;
        top: 200px;
        border: none;
        background: transparent;
        font-size: 55px;
        display: none;
        user-select: none;
        pointer-events:none;
      }
    </style>
  </head>
  <body>
    <!--Main canvas-->
    <canvas id="canvas"></canvas>
    <!--Interface elements-->
    <input type="button"  id="stageBtn" value="Start practice"/>
    <p id="examText"><span id = "examCounter"></span></p>
    <input type="text"    id="title"    value="Training"   class="interface-text" readonly />
    <input type="text" id="helpText" value="Click to start" readonly />
    <!--popup-->
    <input type="text"    id="popupTitle"   value="Training instructions"  class="interface-text"  readonly />
    <textarea id="popupText" cols="30" rows="10" class="interface-text"  readonly>    You start with Training - single click anywhere on the screen to 'grab' the tool and try moving it following the path.
    You can't go wrong on this stage - the tool is forced to follow the path. Release the tool with the mouse click. Then click the button on the bottom right to advance to the next stage.
    </textarea>
    <input type="button"  id="popupBtn" value="Ok" />
    <!--Supporting unvisible canvases-->    
    <canvas id="supportingCanvas"></canvas>
    <canvas id="supportingCanvas2"></canvas>
    <canvas id="supportingCanvas3"></canvas>
    <!--JSON-->
    <script src="./js/texts.json"></script>
    <!--Scripts-->
    <script src="./js/three.js"></script>
    <script src="./js/MTLLoader.js"></script>
    <script src="./js/OBJLoader.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
